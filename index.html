<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAHIM WILL GO HOME</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        #countdown{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">FAHIM WILL GO HOME</h2>
        <h1 id="countdown"></h1>
    </div>
    <script>
        // JavaScript code to set current time
      
         // Set the date for the countdown (change it to your desired date)
    var countDownDate = new Date("April 4, 2024 08:00:00").getTime();

// Update the countdown every second
var x = setInterval(function() {
 
    var now = new Date().getTime();

    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);


    document.getElementById("countdown").innerHTML = "Countdown Started: " + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "FAHIM'S WAY HOME";
    }
}, 1000); // Update every second

    
    </script>
</body>
</html>
